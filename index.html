<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="nilai === 'A'">
            Sempurna
        </div>
        <div v-else-if="nilai === 'B'">
            Bagus
        </div>
        <div v-else-if="nilai === 'C'">
            Cukup
        </div>
        <div v-else>
            Kurang
        </div>
    </div>
    <script type="text/javascript">
        Vue.filter('upper', function (value) {
            return value.toUpperCase()
        })

        var vm = new Vue({
            el: '#app',
            data: {
                nilai: "C",
            },
        })
    </script>
</body>

</html>
